<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Shopping Cart</title>
  </head>
  <body>
    <div class="bg">
    </div>
    <div class="bg-after" id="bg" onclick="closeByOutSide()"></div>
    <div class="payment-noti disable" id="payment">
      <div class="main-noti animate__animated animate__zoomIn">
        <h2>Bạn chắc chắn muốn thanh toán ?</h2>
        <button onclick="confirmPayment()">Có</button>
        <button onclick="declinePayment()">Không</button>
      </div>
    </div>
    <div class="cart">
      <div class="btn-cart">
        <button
          id="btn-cart"
          onclick="displayCart()"
          class="fa-solid fa-cart-shopping"
        >
          <span id="cartItemNumber"></span>
        </button>
      </div>
      <div
        id="cart-info"
        class="cart-info animate__animated animate__fadeOutRight disable"
      >
        <button
        id="btn-close"
          onclick="displayCart()"
          class="fa-solid fa-xmark btn-Close"
        ></button>
        <h2>Giỏ hàng</h2>
        <div class="tableCart" id="tableCart">
          <table class="table table-bordered">
            <thead>
              <th>Tên sản phẩm</th>
              <th>Số lượng</th>
              <th>Giá</th>
              <th>Xóa</th>
            </thead>
            <tbody id="tableListCart"></tbody>
          </table>
        </div>
        <div class="cart-footer" id="cartFooter">
        </div>
      </div>
    </div>
    <div class="filter">
      <h3>Filter:</h3>
      <select id="selectType" onchange="filterProduct(this.value)">
        <option value="0">Chọn loại muốn hiển thị :</option>
        <option value="1">Samsung</option>
        <option value="2">Iphone</option>
      </select>
    </div>
    <div class="app">
      <div class="container">
        <div
          class="row gy-3 d-flex justify-content-center"
          id="listProduct"
        ></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/models/product.js"></script>
    <script src="./js/models/carItem.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
